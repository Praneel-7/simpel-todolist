<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Praneel's To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="stylee.css" />
</head>
<body class="dark">
  <div class="todo-container">
    <h1>📝 Praneel's To-Do List</h1>
    <h3 id="quote">Loading motivational quote...</h3>

    <div class="todo-input">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <textarea id="taskNote" placeholder="Add a note (optional)"></textarea>
      <select id="taskCategory">
        <option value="studiesList">📚 Studies</option>
        <option value="projectsList">💼 Projects</option>
        <option value="fitnessList">🏀 Fitness</option>
      </select>
      <button onclick="addTask()">Add Task 📝</button>
    </div>

    <div class="sections">
      <div class="section">
        <h2>📚 Studies</h2>
        <ul id="studiesList" class="task-list"></ul>
      </div>
      <div class="section">
        <h2>💼 Projects</h2>
        <ul id="projectsList" class="task-list"></ul>
      </div>
      <div class="section">
        <h2>🏀 Fitness</h2>
        <ul id="fitnessList" class="task-list"></ul>
      </div>
    </div>

    <div class="monthly-tracker">
      <h2>📆 Monthly Progress Tracker</h2>
      <div class="calendar-grid" id="calendarGrid"></div>
      <div class="progress-bar-wrapper">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      <div id="progressPercent">0% Complete</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

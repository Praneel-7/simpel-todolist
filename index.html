<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylee.css" />
</head>
<body>
  <div class="main">
    <div class="todo-container">

      <div class="mode-toggle">
        <label>
          <input type="checkbox" id="darkToggle" onchange="toggleDarkMode()" />
          🌙 Dark Mode
        </label>
      </div>

      <!-- Motivational Quote -->
      <div class="quote-box" id="quoteBox">💬 You’ve got this!</div>

      <h1>📝 My To-Do List</h1>

      <!-- Daily Tasks Section -->
      <div class="daily-section">
        <h3>🔁 Daily Reminders</h3>
        <ul>
          <li>💧 SQL WORK!!</li>
          <li>🧘 BE PRODUCTIVE JOG,RUN</li>
          <li>📖 FIND YOUR MANTRA,MUSIC</li>
          <li>🧠 REFLECT </li>
        </ul>
      </div>

      <!-- Input Area -->
      <div class="input-group">
        <input type="text" id="taskTitle" placeholder="Task title..." />
        <input type="text" id="taskNote" placeholder="Add a note..." />
        <input type="date" id="dueDate" />
        <select id="priority">
          <option value="Low">Low</option>
          <option value="Medium" selected>Medium</option>
          <option value="High">High</option>
        </select>
        <button onclick="addTask()">Add</button>
      </div>

      <!-- Summary -->
      <p id="taskSummary">📋 Total Tasks: 0 | ✅ Completed: 0</p>

      <!-- Task List -->
      <ul id="taskList"></ul>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
